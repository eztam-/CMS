{% extends "layout.html" %} 
{% block header %}
<title>Login</title>
<link rel="stylesheet" href="login.css">
{% endblock %}
{% block content %}
<div class="container">

	<div class="text-center">
		<h1>Login</h1>
	</div>
	<div id="loginbox"
		class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title text-center">Please enter your user
					information.</div>
			</div>

			<div class="panel-body">

				{% for message in messages %}
				<div class='header alert alert-danger alert-dismissible'>
					<strong><i class="fa fa-exclamation-circle"></i> ERROR:</strong> {{
					message | safe }} <a href="#" class='close' data-dismiss="alert"
						aria-label="close"><i class='fa fa-times'></i></a>
				</div>
				{% endfor %}

				<form name="form" id="form" class="form-horizontal" action="/login"
					method="post">

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="username"
							autofocus type="text" class="form-control" name="username"
							value="" placeholder="User">
					</div>

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="password"
							type="password" class="form-control" name="password"
							placeholder="Password">
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button type="submit" class="btn btn-primary pull-right">
								<i class="glyphicon glyphicon-log-in"></i> Log in
							</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>

{% endblock %}
