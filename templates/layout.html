<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <!-- Additional header content that could be passed from each individual page -->
    {% block header %}{% endblock %}
  </head>
  <body style="padding-top:70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CMS demo</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="home"><a href="home">Home</a></li>
            <li class="page2"><a href="page2">Page 2</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <!-- Content that is defined in the individual page -->
    {% block content %}{% endblock %}

    <script>
      // Set the current pages menu entry to active
      $('.{{currentPage}}').addClass('active')
    </script>

  </body>
</html>
