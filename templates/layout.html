<html>
  <head>
    <meta charset="UTF-8">
    <!-- Initialize the cms. This needs to be placed before all other script includes-->
    {% include "__cms/initCms.tpl" %}

    <!-- Additional header content that could be passed from each individual page -->
    {% block header %}{% endblock %}

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>


  </head>
  <body style="padding-top:70px;">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header" style="margin-right: 15px;">
          <a class="navbar-bran" href="/?lang=de">de</a>
          <a class="navbar-bran" href="/?lang=en">en</a>
        </div>
	<!-- {% if isAuth %} -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">CMS: Editieren</a>
          </div>
        <!-- {% endif %} -->
        <div id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="home"><a href="/">Home</a></li>
            <li class="page2"><a href="page2">Page 2</a></li>
            {% if isAuth %}
                <li><a href="/logout">Logout</a>
            {% else %}
                <li class="login"><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% if isAuth %}
        <button onclick="saveContent()">Save</button>
    {% endif %}

    <!-- Content that is defined in the individual page -->
    {% block content %}{% endblock %}



  </body>
</html>
